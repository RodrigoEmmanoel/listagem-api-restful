<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="src/assets/js/mask.js"></script>
    <title>Listagem API-RESTFUL</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 d-flex align-self-center d-none d-sm-none d-md-block">
                <img src="src/assets/images/foguete.png" alt="Imagem de um foguete">
            </div>
            <div class="col-12 col-sm-6">
                <div class="input-linha">
                    <input id="b3572239-073a-4147-91fa-9e5c513065a5" type="text" class="bem-vindo" val="" autocomplete="off" disabled>
                    <hr class="linha-amarela">
                    <form class="registro-form" id="formulario">
                        <div class="form-row">
                            <!-- nome do gato -->
                            <input id="fdd4a9fa-dd87-4a7c-b4b5-8f9e6bb61871" type="text" class="form-control" val="" autocomplete="off" pattern="[a-zA-Z\s]+$">
                            <!-- mae -->
                            <input id="0c3fb434-e180-422b-9ef4-20ede7201692" type="text" class="form-control mt-2" val="" autocomplete="off" pattern="[a-zA-Z\s]+$">
                            <!-- nome do pai -->
                            <input id="2ddbfbf3-b5bb-4848-8aea-9c06e7972e5a" type="text" class="form-control mt-2" val="" autocomplete="off" pattern="[a-zA-Z\s]+$">
                            <!-- tia -->
                            <input id="fb14a494-7f9a-4bf9-9a39-1b9c1e1e76c2" type="text" class="form-control mt-2" val="" autocomplete="off" pattern="[a-zA-Z\s]+$">
                            <!-- telefone -->
                            <input id="472065b2-e3fa-4ece-91e3-0a09df0f5208" type="text" class="form-control mt-2" val="" autocomplete="off">
                            <!-- numero do rg -->
                            <input id="83d015b2-8ace-4184-876f-a97cff7592d0" type="text" class="form-control mt-2" val="" autocomplete="off">
                            <!-- data nascimento -->
                            <input id="679abb07-567f-4139-87de-65d46f56f69d" type="text" class="form-control mt-2" val="" autocomplete="off">
                            <!-- estado civil -->
                            <input id="d3aca5cf-79c9-4377-8912-8403403ae1e6" type="text" class="form-control mt-2" val="" autocomplete="off" pattern="[a-zA-Z\s]+$">
                            <!-- grau institucional -->
                            <input id="92e10f2a-66e6-492c-a3c7-2c469a26db24" type="text" class="form-control mt-2" val="" autocomplete="off" pattern="[a-zA-Z\s]+$">
                            <!-- dados bancarios -->
                            <input id="359769b9-4fe7-46fe-a009-441a2fa0cd5e" type="text" class="form-control mt-2" val="" autocomplete="off">
                            <!-- endereco residencial -->
                            <input id="190c8425-c90d-4acd-b9d2-638cb5cc14e4" type="text" class="form-control mt-2" val="" autocomplete="off">
                            <!-- numero cnh -->
                            <input id="4697d3b4-ff04-4b05-9353-2c6ae33a19f3" type="text" class="form-control mt-2" val="" autocomplete="off">
                            <!-- numero carteira trabalho -->
                            <input id="891f10cf-1c66-410a-ac25-32cfb0783883" type="text" class="form-control mt-2" val="" autocomplete="off">
                            <!-- pis ou nis -->
                            <input id="d0586d6e-1caa-4941-9970-25f086290bdb" type="text" class="form-control mt-2" val=""  autocomplete="off">
                            <!-- registro profissional -->
                            <input id="7d3ee3cb-79c0-4d89-8482-be1da55b3387" type="text" class="form-control mt-2" val="" autocomplete="off" pattern="[a-zA-Z\s]+$">
                        </div>
                        <button class="button-amarelo" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="src/assets/js/index.js"></script>
</html>
